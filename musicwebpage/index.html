    <audio id="mysong" > <source src="Inkem Inkem Inkem Kaavaale - SenSongsMp3.Co.mp3"></audio>


    <script>

        var mysong= document.getElementById("mysong");
        var icon = document.getElementById("icon");
        icon.onclick = function(){
            if(mysong.paused){
                mysong.play();
                icon.src = "pause.jpg";

            }
            else{
                mysong.pause();
                icon.src = "play1.jpg";
            }
        }
